<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DeepMuon Tutorials</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="DeepMuon Tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>

<body>
    <nav class="navbar custom-navbar navbar-expand-lg navbar-dark" data-spy="affix" data-offset-top="20" id="page_nav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://airscker.github.io/DeepMuon">DeepMuon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://airscker.github.io/DeepMuon/blogs/index.html">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://airscker.github.io/DeepMuon/tutorials/index.html">Tutorials</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="https://airscker.github.io/DeepMuon/documents/index.html">Documents</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div id="app">Loading... </div>
    <script>
        window.$docsify = {
            name: 'DeepMuon',
            nameLink: 'https://airscker.github.io/DeepMuon',
            repo: 'https://github.com/Airscker/DeepMuon',
            // basePath: 'https://airscker.github.io/DeepMuon/',
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },
            el: '#app',
            executeScript: true,
            loadSidebar: 'content.md',
            autoHeader: true,
            // hideSidebar: true,
            alias: {
                "/.*/_sidebar.md": "/_sidebar.md",
            },

            // relativePath: true,
            auto2top: true,
            themeColor: '#3F51B5',
            logo: 'https://raw.githubusercontent.com/Airscker/DeepMuon/site/assets/imgs/logo.png',

            // search: 'auto',
            // 完整配置参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: 'Type to search',
                // 支持本地化
                placeholder: {
                    '/': 'Type to search'
                },
                noData: 'No Results!',
                // 支持本地化
                noData: {
                    '/': 'No Results'
                },
                // 搜索标题的最大层级, 1 - 6
                depth: 4,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',
                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            }
        }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-r.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
